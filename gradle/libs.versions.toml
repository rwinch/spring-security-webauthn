[libraries]
assertj-bom = 'org.assertj:assertj-bom:3.25.3'
hamcrest = 'org.hamcrest:hamcrest:2.2'
jackson-bom = 'com.fasterxml.jackson:jackson-bom:2.17.1'
jakarta-servlet = 'jakarta.servlet:jakarta.servlet-api:6.0.0'
jetty-servlet = 'org.eclipse.jetty:jetty-servlet:11.0.21'
jetty-server = 'org.eclipse.jetty:jetty-server:11.0.20'
junit-bom = 'org.junit:junit-bom:5.10.2'
jsonassert = 'org.skyscreamer:jsonassert:1.5.1'
mockito-bom = 'org.mockito:mockito-bom:5.11.0'
selenium-chrome-driver = 'org.seleniumhq.selenium:selenium-chrome-driver:4.20.0'
spring-framework-bom = 'org.springframework:spring-framework-bom:6.1.6'
spring-security-bom = 'org.springframework.security:spring-security-bom:6.2.4'
webauthn4j-core = 'com.webauthn4j:webauthn4j-core:0.24.0.RELEASE'

[bundles]
jetty = ['jetty-server', 'jetty-servlet']

[plugins]
org-springframework-boot = 'org.springframework.boot:3.2.5'
io-spring-dependency-management = 'io.spring.dependency-management:1.1.5'